{% extends 'blog/base_generic.html' %}
{% block content %}
  <h1>Are you sure you want to delete this comment?</h1>
  <p>{{ object.content }}</p>
  <form method="POST">
    {% csrf_token %}
    <button type="submit">Delete Comment</button>
  </form>
  <a href="{% url 'post-detail' pk=object.post.pk %}">Cancel</a>
{% endblock %}
